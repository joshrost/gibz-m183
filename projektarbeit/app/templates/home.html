{% extends 'layout.html' %}

{% block content %}

<h2>Just a blog!</h2>

{% for post in posts %}

<div class="container post">
    <h3>{{ post.title }} <span>- {{post.userid}}</span></h3>
    <p>{{ post.content }}</p>
    <a href="/post/{{post.id}}">
        <button>Read more!</button>
    </a>
</div>

{% endfor %}

<div class="container login-box">
    <a href="/login">
    <button>Sign In</button>
    </a>
</div>


{% endblock %}
