{% extends 'layout.html' %}
{% block content %}

{% if is_admin %}
<h2>Hey {{username}} it's your admin dashboard</h2>
{% else %}
<h1>Hey {{username}} it's your dashboard<h1>
{% endif %}

{% for post in posts %}
<div class="container post">
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <a href="/post/{{post.id}}">
        <button>Read more!</button>
    </a>
</div>
{% endfor %}

<div class="container login-box">
<form method="get" class="non-style-form" action="/logout">
    <button type="submit" href="/logout">logout</button>
</form>
</div>
{% endblock %}
