{% extends 'layout.html' %}

{% block header %}

<h1>{{ post.title }}</h1>
<h3>{{ post.content }}</h3>
<hr />

{% endblock %}

{% block content %}
<h4>Comments</h4>
{% for comment in comments %}

{% if is_loggedIn %}
<form method="post" action="/comment">
    <label for="comment">Comment:</label>
    <input name="comment" id="comment" required>
    <button type="submit">Comment!</button>
</form>
{% endif %}
{% endblock %}
